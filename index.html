<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <p>My calculator</p>
        <div>
            <button></button>
        </div>
    </header>
    <div class="calculate">
        <h1 class="display">0</h1>
        <hr>
        <table class="keyPad">
            <tr>
                <td>
                    <div class="key" onclick="allClear()">AC</div>
                </td>
                <td>
                    <div class="key" onclick="backspace()">âŒ«</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('%')">&#x25;</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('/')">&#xf7;</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key" onclick="showInDisplay(7)">7</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(8)">8</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(9)">9</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('*')">&#xd7;</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key" onclick="showInDisplay(4)">4</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(5)">5</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(6)">6</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('-')">&#x2212;</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key" onclick="showInDisplay(1)">1</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(2)">2</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay(3)">3</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('+')">&#x2b;</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="key zero" onclick="showInDisplay(0)">0</div>
                </td>
                <td>
                    <div class="key" onclick="showInDisplay('.')">.</div>
                </td>
                <td>
                    <div class="key" onclick="calc()">&#x3d;</div>
                </td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
